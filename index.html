<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color: rgb(64, 87, 24); color: rgb(193, 152, 76)">
            <h1 class="text-center">Train Schedule-a-rama</h1>
            <h3 class="text-center">A Comprehensive Schedule</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header green-heading">Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover trains-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">First Train Time(military)</th>
                                    <th scope="col">Frequency(mins)</th>
                                    <th scope="col">Next train</th>
                                </tr>
                            </thead>
                            <tbody class="t-body">


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header green-heading">Add</div>
                    <div class="card-body">

                        <form class="train-form">
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control train-name-input" placeholder="the syntax express"
                                    type="text" />
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control destination-input" placeholder="destination" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time(military)</label>
                                <input class="form-control first-train-input" placeholder="depart-time" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency(mins)</label>
                                <input class="form-control frequency-input" placeholder="(minutes)" type="text"/>
                            </div>
                            <button class="btn btn-primary float-right add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
