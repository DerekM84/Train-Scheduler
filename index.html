<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="spacer">
            <img src="https://vectorskey.com/wp-content/uploads/2019/01/train-smoke.png" alt="train">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header green-heading">Ultra-Comprehensive Train Scheduling Details and what not</div>
                    <div class="card-body grey-background">
                        <table class="table table-sm table-hover trains-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name:</th>
                                    <th scope="col">Destination:</th>
                                    <th scope="col">Next Train:</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Minutes until Next:</th>
                                </tr>
                            </thead>
                            <tbody class="t-body">


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header green-heading">Add a train to the list</div>
                    <div class="card-body">

                        <form class="train-form">
                            <div class="form-group">
                                <label for="train-name-input"></label>
                                <input class="form-control train-name-input" placeholder="  <--  Train Name"
                                    type="text" />
                            </div>
                            <div class="form-group">
                                <label for="destination-input"></label>
                                <input class="form-control destination-input" placeholder="  <--  Destination" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="first-train-input"></label>
                                <input class="form-control first-train-input" placeholder=" 00:00 AM/PM  <-- Next Train Departs?" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="frequency-input"></label>
                                <input class="form-control frequency-input" placeholder="  <--  (how often, in minutes)" type="text"/>
                            </div>
                            <button class="btn btn-success float-right add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
